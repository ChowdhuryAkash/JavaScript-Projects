<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="day">
            <input type="text" id="day" value="3" readonly>
            <p>Days</p>
        </div>
        <div class="hour">
            <input type="text" id="hour" value="3" readonly>
            <p>Hours</p>
        </div>
        <div class="minute">
            <input type="text" id="minute" value="3" readonly>
            <p>Minutes</p>
        </div>
        <div class="second">
            <input type="text" id="second" value="3" readonly>
            <p>Seconds</p>
        </div>
        
    </div>
    


    <script src="script.js"></script>
